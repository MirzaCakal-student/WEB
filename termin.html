<body>
    <nav class="navbar navbar-expand-lg navbar-dark w-100" style="background-color: #ff5722;">
        <a class="navbar-brand ms-3" href="#">
            <img src="slike/logo.png" alt="Logo" height="50">

    <h1>Termin</h1>
    <div class="container">
        <h2>Zakazivanje termina</h2>
        <form id="terminForm">
            <label for="trener">Trener:</label>
            <select id="trener" name="trener" required>
                <option value="trener1">Mujo</option>
                <option value="trener2">Suljo</option>
                <option value="trener3">Fata</option>
            </select><br>
            <label for="vrijeme">Vrijeme:</label>
            <select id="vrijeme" name="vrijeme" required>
                <option value="07:00">07:00 - 08:00</option>
                <option value="08:00">08:00 - 09:00</option>
                <option value="09:00">09:00 - 10:00</option>
                <option value="10:00">10:00 - 11:00</option>
                <option value="11:00">11:00 - 12:00</option>
                <option value="12:00">12:00 - 13:00</option>
                <option value="13:00">13:00 - 14:00</option>
                <option value="14:00">14:00 - 15:00</option>
                <option value="15:00">15:00 - 16:00</option>
                <option value="16:00">16:00 - 17:00</option>
                <option value="17:00">17:00 - 18:00</option>
                <option value="18:00">18:00 - 19:00</option>
                <option value="19:00">19:00 - 20:00</option>
                <option value="20:00">20:00 - 21:00</option>
                <option value="21:00">21:00 - 22:00</option>
                <option value="22:00">22:00 - 23:00</option>
            </select><br>
            <label for="datum">Datum:</label>
            <input type="date" id="datum" name="datum" required><br>
            <label>Spol:</label><br>
            <input type="radio" id="muski" name="spol" value="muski" required>
            <label for="muski">Muški</label><br>
            <input type="radio" id="zenski" name="spol" value="zenski" required>
            <label for="zenski">Ženski</label><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <button type="button" id="submitBtn" onclick="submitForm()">Zakazi termin</button>
        </form>
    </div>

  
   

<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #28a745; color: #fff;">
                <h5 class="modal-title" id="confirmationModalLabel">Potvrda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: #28a745;">
                Uspješno ste zakazali termin!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #dc3545; color: #fff;">
                <h5 class="modal-title" id="errorModalLabel">Greška</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: #dc3545;">
                Molimo vas da popunite sva polja.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  function submitForm() {
    const trener = document.getElementById("trener").value;
    const vrijeme = document.getElementById("vrijeme").value;
    const datum = document.getElementById("datum").value;
    const spol = document.querySelector('input[name="spol"]:checked');
    const username = document.getElementById("username").value;

    // Provera da li su sva polja popunjena
    if (trener && vrijeme && datum && spol && username) {
        // Otvori modal za uspeh
        const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        confirmationModal.show();
    } else {
        // Otvori modal za grešku
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
    }



    function showModal(event) {
            event.preventDefault(); 
            const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            modal.show();
}
        }
    </script>
</body>
