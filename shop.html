<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #1a1a1a;
        }
        .navbar-custom .menuItem {
            color: #ffffff;
        }
        .navbar-custom .menuItem:hover {
            color: #ff5722;
        }
        button:hover{
            background-color: #ff5722; 
        }
        .btn-buy {
            background-color: #ff5722;
            border: none;
        }
        .btn-buy:hover {
            background-color: #e64a19;
        }
        h1 {
            color: #ff5722;
        }
        .modal-content {
            background-color: #28a745;
            color: #ffffff;
        }
        .btn-close-white {
            filter: brightness(0) invert(1);
        }
        
        .border-orange {
            border-color: #ff5722 !important;
        }
        .text-orange {
            color: #ff5722;
        }
        html, body {
            height: 100%; 
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; 
        }

        footer {
            background-color: #1a1a1a;
            color: #ff5722; 
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }

        .text-orange {
            color: #ff5722 !important; 
        }
    </style>
</head>
<body class="bg-dark text-light">

    
    <nav class="navbar navbar-expand-lg navbar-custom py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <img src="slike/logo.png" alt="Logo" style="height: 70px; width: 70px;">
            </a>
            <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="main.html" class="nav-link menuItem text-light mx-2">Home</a>

            </div>
        </div>
    </nav>

        <div class="d-flex flex-column align-items-center py-3">
          
            <div class="col-12 col-md-8 mb-4">

                    <div class="card-body">
                        <h5 class="card-title text-orange">Whey Protein</h5>

            <div class="col-12 col-md-8 mb-4">

            <div class="col-12 col-md-8 mb-4">

                    <img src="slike/bcaa.jpeg" class="card-img-top" alt="BCAA">

            <div class="col-12 col-md-8 mb-4">

                    <div class="card-body">

                    </div>

            </div>

            
            <div class="col-12 col-md-8 mb-4">
                <div class="card bg-dark text-light h-100 border border-orange">
                    <img src="slike/majica.jpeg" class="card-img-top" alt="T-Shirt">
                    <div class="card-body">
                        <h5 class="card-title text-orange">T-Shirt</h5>
                        <button class="btn btn-buy w-100" data-bs-toggle="modal" data-bs-target="#purchaseModal">Buy</button>
                    </div>
                </div>
            </div>

    </div>

    <footer class="text-center py-3">
        <div class="container">
            
            <a href="mailto:info@gym.com" class="text-decoration-none text-orange">info@gym.com</a> 
            <a href="tel:+123456789" class="text-decoration-none text-orange">+123456789</a>
            <a href="https://www.instagram.com" target="_blank" class="text-decoration-none text-orange">@gym</a>

        </div>

    <div class="modal fade" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseModalLabel">Successful Purchase</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Purchase successful! Your product will be delivered to your address tomorrow.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageGalleryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" class="img-fluid" alt="Product Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Interactive Gallery
        const thumbnails = document.querySelectorAll('.card img');
        const modalGallery = document.querySelector('#imageGalleryModal');
        const modalImage = modalGallery.querySelector('.modal-body img');
        
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                modalImage.src = thumbnail.src;
                const bootstrapModal = new bootstrap.Modal(modalGallery);
                bootstrapModal.show();
            });
        });
    </script>
