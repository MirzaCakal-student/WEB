  <main class="container mt-5">
    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to reach out using the form below or send an email to <a href="mailto:amela.vatres@stu.ibu.edu.ba" target="_blank">amela.vatres@stu.ibu.edu.ba</a>.</p>

    <form action="mailto:amela.vatres@stu.ibu.edu.ba" method="POST" enctype="text/plain" class="mt-4">
      <div class="mb-3 form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" class="form-control" required>
      </div>
      
      <div class="mb-3 form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" class="form-control" required>
      </div>
      
      <div class="mb-3 form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="Subject" class="form-control">
      </div>
      
      <div class="mb-3 form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="Message" class="form-control" rows="4" required></textarea>
      </div>
    
      <div class="mb-3 form-group">
        <label for="subscribe">Subscribe to our newsletter:</label>
        <input type="checkbox" id="subscribe" name="Subscribe">
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </form>
