<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GYM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 {
      text-align: center;
      font-size: 100px;
    }

    h2 {
      text-align: center;
    }

    .navbar-custom {
      background-color: #4d4747;
    }

    button:hover {
      background-color: #ff5722; 
    }

    .neon {
      color: #ff5722;
      text-align: center;
      text-shadow: 0 0 20px #ff5722, 0 0 30px #ff5722, 0 0 40px #ff5722;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      margin: 20px 0;
      border: 5px solid #ff5722;
      border-radius: 10px;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .motivational-text {
      background-color: #333333; 
      padding: 40px 20px; 
      margin-top: 50px;
      border-radius: 10px; 
    }

    .motivational-text p {
      color: #ff5722; 
      font-size: 20px; 
      font-style: italic; 
    }

    .geolocation {
      text-align: center; 
      margin-top: 50px; 
      margin-bottom: 50px;
    }

    .geolocation h3 {
      color: #ff5722; 
      font-size: 24px; 
      margin-bottom: 15px; 
    }

    .geolocation iframe {
      border: 5px solid #ff5722; 
      border-radius: 10px; 
      max-width: 90%; 
      height: 450px;
    }

    footer {
      background-color: #1a1a1a;
      color: #ff5722; 
      text-align: center;
      padding: 15px 0;
      width: 100%;
    }

    footer .contact-info a {
      color: #ff5722;
      text-decoration: none; 
    }

    .light {
      background-color: #ffffff !important;
      color: #343a40;
    }

    .light .navbar-custom {
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    .light .navbar-nav .nav-link {
      color: #ff5722 !important;
    }

    .light .motivational-text {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .light .geolocation iframe {
      border-color: #666;
    }

    .light footer {
      background-color: #e0e0e0; 
      color: #343a40;
    }

    .dark {
      background-color: #1a1a1a !important;
      color: #ffffff;
    }

    .dark .navbar-custom {
      background-color: #1a1a1a;
    }

    .dark .motivational-text {
      background-color: #333333;
    }

    .dark .geolocation iframe {
      border-color: #ff5722;
    }

    .dark footer {
      background-color: #1a1a1a;
      color: #ff5722;
    }

    .light .form-check-label {
      color: #000000 !important;
    }

    .dark .form-check-label {
      color: #ffffff !important;
    }
  </style>
</head>
<body class="bg-dark dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand">
          <img src="slike/logo.png" alt="Logo" style="height: 70px; width: 70px;">
        </a>
        <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a href="main.html" class="nav-link menuItem text-light mx-2">Home</a>
            <a href="shop.html" class="nav-link menuItem text-light mx-2">Shop</a>
            <a href="termin.html" class="nav-link menuItem text-light mx-2">Appointment</a>
            <div class="form-check form-switch text-light ms-3">
              <input class="form-check-input" type="checkbox" id="themeSwitch">
              <label class="form-check-label" for="themeSwitch">Dark Mode</label>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <h1 class="neon">M-GYM</h1>
  </section>

  <section class="slideshow-container">
    <div class="slide">
      <img src="slike/slika1.jpg" alt="Slika 1">
    </div>
    <div class="slide">
      <img src="slike/slika2.jpg" alt="Slika 2">
    </div>
    <div class="slide">
      <img src="slike/slika3.jpg" alt="Slika 3">
    </div>
    <div class="slide">
      <img src="slike/slika4.jpg" alt="Slika 4">
    </div>
  </section>

  <section class="motivational-text text-center">
    <p>Push yourself, because no one else is going to do it for you. Keep going, your goals are closer than you think!</p>
  </section>

  <section class="geolocation">
    <h3>Find Us in Ilija≈°</h3>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d92271.12614835055!2d18.234503050000007!3d43.9515738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758d7f873ed50f9%3A0x8e3d127118d69c16!2sIlija%C5%A1!5e0!3m2!1sen!2sba!4v1695828581236!5m2!1sen!2sba" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <footer>
    <div class="contact-info">
      <a href="mailto:gym@gym.com">info@gym.com</a>
      <a href="tel:+123456789">+123456789</a>
      <a href="https://www.instagram.com/gym" target="_blank">@gym</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let slideIndex = 0;
    function showSlides() {
      const slides = document.querySelectorAll(".slide");
      slides.forEach(slide => slide.style.display = "none"); 
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 } 
      slides[slideIndex - 1].style.display = "block"; 
      setTimeout(showSlides, 3000); 
    }
    showSlides(); 

    const themeSwitch = document.querySelector('#themeSwitch');
    const body = document.body;

    themeSwitch.addEventListener('change', () => {
      const isDark = body.classList.contains('dark');
      body.classList.toggle('light', isDark);
      body.classList.toggle('dark', !isDark);

      themeSwitch.nextElementSibling.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>
